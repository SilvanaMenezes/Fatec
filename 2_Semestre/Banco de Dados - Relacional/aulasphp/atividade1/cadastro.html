<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario_PHP</title>
</head>
<body>
    <h1>Informações do Usuário</h1>

    <form action="cadastro.php" method="post">
        <label for="nome">Nome: </label><br>
        <input type="text" id="nome" name="nome" placeholder="digite o nome"><br>

        <label for="telefone">Telefone: </label><br>
        <input type="tel" id="telefone" name="telefone" autocomplete="mobile"><br>

        <label for ="data_nasc">Data de Nascimento: </label><br>
        <input type="date" id="data_nasc" name="data_nasc"><br>
        
        <label for="cidade">Cidade: </label><br>
        <select id="cidade" name="cidade">
            <option value="São Paulo">São Paulo</option>
            <option value="Jundiaí">Jundiaí</option>
            <option value="Itapecerica da Serra">Itapecerica da Serra</opton>
            <option value="Campos do Jordão">Campos do Jordão</option>
        </select><br>

        <b><label for="genero">Genero: </label></b><br>
        <input type="radio" id="genero1" name="genero" value="F">
        <label for="genero1">Feminino</label><br>

        <input type="radio" id="genero2" name="genero" value="M">
        <label for="genero2">Masculino</label><br>

        <input type="radio" id="genero3" name="genero" value="O">
        <label for="genero3">Não quero dizer</label><br>

       <b><label for="interesse">Interesses: </label></b><br>
        <input type="checkbox" id="interesse1" name="interesse" value="esportes">
        <label for="interesse1">Esportes</label><br>

        <input type="checkbox" id="interesse2" name="interesse" value="jogos">
        <label for="interesse2">Jogos</label><br>

        <input type="checkbox" id="interesse3" name="interesse" value="filmes">
        <label for="interesse3">Filmes</label><br>

        <input type="checkbox" id="interesse4" name="interesse" value="gastronomia">
        <label for="interesse4">Gastronomia</label><br>

        <input type="checkbox" id="interesse5" name="interesse" value="tecnologia">
        <label for="interesse5">Tecnologia</label><br>

        <b><label for="mensagem">Observação: </label></b><br>
        <textarea name="mensagem" rows="10" cols="30"></textarea><br>
        
        <br>
        <input type="submit" value="ENVIAR">

    </form>
    
</body>
</html>
